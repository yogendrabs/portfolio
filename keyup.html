<html>
<head><title>Key Up</title>
</head>
<body>
INPUT 1 -<input type="textbox" id="input1" />
<br><br>
INPUT 2 -<input type="textbox" id="input2" />
<br><br>
<button id="add" value="+">+</button>
<button id="sub" value="-">-</button>
<button id="div" value="/">/</button>
<button id="mul" value="*">*</button>
<button id="max" value="">Max</button>
<button id="min" value="">Min</button>
<button id="power" value="">Power</button>
<button id="add_all" value="">Add All</button>
<button id="mul_all" value="">Multiply All</button>
<button id="mul_table" value="">Show Multiplication Table</button>
<br><br>
OUTPUT -<input type="textbox" id="output" />
<br><br>
<div id="div_table">Multiplication Table</div>
<!-- <textarea id="div_table">Multiplication Table</textarea> -->
<script>

function getObj(key){
		return document.getElementById(key);
	}

var input1=getObj('input1');
var input2=getObj('input2');
var add=getObj('add');
var sub=getObj('sub');
var div=getObj('div');
var mul=getObj('mul');
var max=getObj('max');
var min=getObj('min');
var power=getObj('power');
var output=getObj('output');
var add_all=getObj('add_all');
var mul_all=getObj('mul_all');
var mul_table=getObj('mul_table');
var div_table=getObj('div_table');

add.onclick=function(){
	var sum=parseFloat(input1.value) + parseFloat(input2.value);
	output.value=sum;
};

sub.onclick=function(){
	var minus=parseFloat(input1.value) - parseFloat(input2.value);
	output.value=minus;
};

div.onclick=function(){
	var divide=parseFloat(input1.value) / parseFloat(input2.value);
	output.value=divide;
};

mul.onclick=function(){
	var multi=parseFloat(input1.value) * parseFloat(input2.value);
	output.value=multi;
};

max.onclick=function(){
	if(input1.value>input2.value){
		output.value=input1.value;
	}
	else{
		output.value=input2.value;
	}
};

min.onclick=function(){
	if(input1.value>input2.value){
		output.value=input2.value;
	}
	else{
		output.value=input1.value;
	}
};

power.onclick=function(){
	var result=1;
	for(i=1;i<=input2.value;i++){
		result*=input1.value;
	}
	output.value=result;
};

add_all.onclick=function(){
	var result=0;
	for(i=1;i<=input2.value;i++){
		result+=i;
	}
	output.value=result;
};

add_all.onclick=function(){
	var result=0;
	for(i=1;i<=input2.value;i++){
		result+=i;
	}
	output.value=result;
};

mul_all.onclick=function(){
	var result=1;
	for(i=1;i<=input2.value;i++){
		result = result * i;
	}
	output.value=result;
};

mul_table.onclick=function(){
		var content="";
		for(i=1;i<=input2.value;i++){
			content=content + input1.value + "X" + i + "=" + (parseFloat(input1.value) * i) + "<br>";
		}
		div_table.innerHTML=content;
};

</script>
</body>
</html>
